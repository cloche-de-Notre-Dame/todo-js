<!DOCTYPE html>
<html>
  <head>
    <title>ToDo(JS)</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" 　 />
      <button id="add-button">Añadir</button>
    </div>
    <div class="incomplete-area">
      <p class="title">Tarea pendiente.</p>
      <ul id="incomplete-list"></ul>
    </div>
    <div class="completed-area">
      <p class="title">Tareas pendientes completadas.</p>
      <ul id="complete-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
